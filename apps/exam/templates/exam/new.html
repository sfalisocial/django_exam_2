<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create Item</title>
  </head>
  <body>
    <header>
      <p><a href="{% url 'wish:index' %}">Home</a></p>
      <p><a href="{% url 'logout' %}">Logout</a></p>
    </header>

    {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}

    <h1>Create a New Wish List Item</h1>
    <form action="{% url 'wish:create' %}" method="POST">
      {% csrf_token %}
      Item/Product:<input type="text" name="wish">
      Description:<textarea name="desc" rows="8" cols="40">Tell us why you want this wish!</textarea>
      <input type="submit" value="Add!">
    </form>
  </body>
</html>
